<body class="bg-dark">
    <article id="topo">
        <div class="container bg-dark text-center">
            <div class="row bg-dark">
                <div class="col bg-dark">
                    <h4 class="card-title fw-bold text-info bg-dark text-center">
                        Clique nas partes destacadas
                    </h4>
                    <img src="_imagens/mao.png" class="rounded mx-auto d-block bg-dark">
                    <p class="card-text fw-bold"></p>
                </div>
            </div>
        </div>
    </article>

    <article id="tela">
        <div class="container m-2">
            <div class="card bg-dark" style="width: 18rem;">
                <figure class="figure">
                    <img src="_imagens/det-tela.jpg" class="figure-img img-fluid rounded">
                    <figcaption class="figure-caption bg-dark">
                        <h5 class="card-title  bg-dark text-info">Como o mundo vai aparecer</h5>
                        <p class="card-text bg-dark text-white">De acordo com fontes próximas do Google, os óculos
                            vão contar com uma pequena tela de LCD ou AMOLED na parte superior e em frente aos olhos
                            do usuário. Com o uso de uma câmera e GPS, você pode se situar, assim como selecionar
                            opções com o movimento da cabeça.</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </article>

    <article id="camera">
        <div class="container m-2">
            <div class="card bg-dark" style="width: 18rem;">
                <figure class="figure">
                    <img src="_imagens/det-camera.jpg" class="figure-img img-fluid rounded">
                    <figcaption class="figure-caption bg-dark">
                        <h5 class="card-title  bg-dark text-info">Filme e fotografe a qualquer momento</h5>
                        <p class="card-text bg-dark text-white">Com o Google Glass será possível tirar fotos com até 5
                            megapixels e gravar vídeos com 720 linhas de
                            resolução. Os primeiros vídeos e fotos capturados com o aparelho já começaram a circular
                            pela rede, mas até
                            agora ninguém tem muitas informações técnicas.</p>
                    </figcaption>
                </figure>
            </div>
        </div>>
    </article>

    <article id="sensores">
        <div class="container m-2">
            <div class="card bg-dark" style="width: 18rem;">
                <figure class="figure">
                    <img src="_imagens/det-touch.jpg" class="figure-img img-fluid rounded">
                    <figcaption class="figure-caption bg-dark">
                        <h5 class="card-title  bg-dark text-info">A sensibilidade de um simples óculos</h5>
                        <p class="card-text bg-dark text-white">Quem pensa que para comandar o Google Glass vai precisar
                            de teclado e mouse, se engana redondamente. O
                            dispositivo vem com vários tipos de sensores e microfones embutidos. Assim, para dar um
                            comando, basta falar
                            ou passar o dedo na lateral do óculos.</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </article>

    <article id="bateria">
        <div class="container m-2">
            <div class="card bg-dark" style="width: 18rem;">
                <figure class="figure">
                    <img src="_imagens/det-bateria.jpg" class="figure-img img-fluid rounded">
                    <figcaption class="figure-caption bg-dark">
                        <h5 class="card-title  bg-dark text-info">Quais são os dispositivos que complementam o Glass
                        </h5>
                        <p class="card-text bg-dark text-white">Segundo a própria Google, o Glass virá com uma bateria
                            que tem autonomia suficiente para durar um dia inteiro. Apenas algumas atividades como videoconferências e longas filmagens vão exigir um pouco mais. Além disso ele vem com WiFi, Bluetooth, 3G/4G e muito mais.</p>
                    </figcaption>
                </figure>
            </div>
        </div>
    </article>
